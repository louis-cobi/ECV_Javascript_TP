<script type="text/javascript">
    function findLongestWord(str){
        let checkWord = str.match(/\w[a-z]{0,}/gi);
        let longestWord = checkWord[0];
        for(let i = 1 ; i < checkWord.length ; i++)
        {
            if(longestWord.length < checkWord[i].length)
            {
                longestWord = checkWord[i];
            } 
        }
        return longestWord;
    }
    console.log(findLongestWord("le chemin le plus cours n'est pas toujours le meilleur"));
</script>
