<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice2</title>
</head>
<body id="body">
    <p id="bold">It's me, Dio!</p>
    <p id="italic">Kindness is the golden chain by which society is bound together</p>
    <p id="uppercase"> am always ready to learn, although I do not always like being taught.</p>
</body>

<script>
        const boldParagraphe = document.getElementById("bold");
        boldParagraphe.style.fontWeight = "bold";

        const italicParagraphe = document.getElementById("italic");
        italicParagraphe.style.fontStyle = "italic";
        
        const uppercaseParagraphe = document.getElementById("uppercase");
        uppercaseParagraphe.style = "text-transform:uppercase";
</script>
</html>
