<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice2</title>
</head>
<body>
    <ul id="list">
        <li>Paris</li>
        <li>Bordeaux</li>
        <li>Lille</li>
        <li>Lyon</li>
        <li>Marseille</li>
    </ul>
</body>
<script>
    const list = document.getElementById("list");

    list.onclick = function(e){
        const clikedCity = e.target;
        list.prepend(clikedCity)
    } 
</script>
</html>
