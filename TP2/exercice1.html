<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice1</title>
</head>
<body>
    <img id="giorno" src="https://static.jojowiki.com/images/thumb/4/4a/latest/20210422070411/Giorno_Giovanna_Infobox_Anime.png/400px-Giorno_Giovanna_Infobox_Anime.png" alt="giorno">
</body>
<script>
    const img = document.getElementById("giorno");
    img.onclick = rotateImg;

    let rotation = 0;
    function rotateImg() {
      rotation += 90; 
      if (rotation === 360) { 
        rotation = 0;
      }
      img.style.transform = `rotate(${rotation}deg)`;
    }
</script>
</html>
