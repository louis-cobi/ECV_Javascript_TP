<script>
        function biggerThan(a,b) {
            return new Promise((success, failure) => {
                if (a > b) {
                    success(a - b);
                } else {
                    failure("la 2nd valeur est plus grande que la 1er");
                }
            })
        }

        function success(résultat) {
            console.log(résultat);
        }


        function failure(erreur) {
            console.error(erreur);
        }


        biggerThan(2,7).then(success, failure);    
        biggerThan(5,2).then(success, failure);    
</script>
