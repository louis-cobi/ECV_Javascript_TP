<script>
    function calculateAge(birthDateString) {
        let from = birthDateString.split("/");
        let birthdate = new Date(from[2], from[1] - 1, from[0]);
        let currentDay = new Date();
        let diff = currentDay - birthdate;
        let currentAge = Math.floor(diff/31557600000);
    
        return new Promise((success, failure) => {
            if (currentAge >= 18) {
                success("True");
            } else {
                failure("False");
            }
        })
    }
    

        function success(résultat) {
            console.log("La personne est majeur : " , résultat);
        }


        function failure(erreur) {
            console.error("La personne est majeur : " , erreur);
        }


        calculateAge('20/10/1994').then(success, failure);    
        calculateAge('20/10/2010').then(success, failure);    
</script>
