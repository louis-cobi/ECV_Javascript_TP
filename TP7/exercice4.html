    // exercice 3 
        
        const calculateAge = (birthDateString) => {
            let from = birthDateString.split("/");
            let birthdate = new Date(from[2], from[1] - 1, from[0]);
            let currentDay = new Date();
            let diff = currentDay - birthdate;
            let currentAge = Math.floor(diff/31557600000);

            return new Promise((success, failure) => {
                if (currentAge >= 18) {
                    success("La personne est majeur : vrai");
                } else {
                    failure("La personne est majeur : faux");
                }
            })
        }

        calculateAge('20/10/1994')
            .then(function(success) {
                console.log(success);
            })
            .catch(function(failure) {
                console.log(failure);
            })
