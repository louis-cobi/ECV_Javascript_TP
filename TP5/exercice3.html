<script type="text/javascript">
    const first = [0, 2, 4, 6, 8, 8]
    const second = [1, 2, 3, 4, 5, 6]

    function intersection(arr1, arr2) {
        return arr1.filter(Set.prototype.has, new Set(arr2));
    } 
    console.log(intersection(first, second));
