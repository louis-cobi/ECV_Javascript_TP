<script>

    function combinations(...listNumber) {
        let result = 1; for (let i = 0; i < listNumber.length; i++) {result *= listNumber[i];} return result;        
    }

    console.log(combinations(2, 3)); 
    console.log(combinations(3, 7, 4)); 
    console.log(combinations(2, 3, 4, 5)); 
</script>
